strings:
  inputs:
    - SalamBro/Resources/Localization/en.lproj
  outputs:
    - templateName: structured-swift5
      output: SalamBro/Resources/Localization/Localizable+Generated.swift
xcassets:
  inputs:
    - SalamBro/Resources/Assets/Assets.xcassets
  outputs:
    - templateName: swift5
      params:
        forceProvidesNamespaces: true
      output: SalamBro/Resources/Assets/Assets+Generated.swift
